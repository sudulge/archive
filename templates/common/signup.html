{% extends 'base.html' %}
{% block content %}

<div class="signup_wrapper">
    <form action="{% url 'common:signup' %}" method="post">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div>
            <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" placeholder="사용자 ID">
        </div>
        <div>
            <input type="text" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일">
        </div>
        <div>
            <input type="password" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호">
        </div>
        <div>
            <input type="password" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호 확인">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>

{% endblock %}
