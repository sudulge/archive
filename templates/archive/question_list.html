{% extends 'base.html' %}
{% block content %}

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'archive:detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>S
{% endif %}

<a href="{% url 'archive:question_create' %}">질문 등록하기</a>

{% endblock %}
