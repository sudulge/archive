{% extends 'base.html' %}
{% block content %}

<h1>{{ movie.title }}</h1>
<div>
    {{ movie.content }}
</div>
{% if movie.thumbnail %}
    <img src="{{ movie.thumbnail.url }}" alt="{{ movie.title }}">
{% else %}
    <img src="/media/archive/movie/movie_default_thumbnail.png" alt="movie thumbnail">
{% endif %}
{% endblock %}
